<button
    [type]="type"
    [disabled]="disabled"
    (click)="onClick()"
    (mouseenter)="onMouseEnter()"
    (mouseleave)="onMouseLeave()"
    class="ui-button__container"
>
    <mat-icon
        *ngIf="iconName"
        fontIcon="{{iconName}}"
        class="ui-button__container__icon"
        aria-hidden="false"
    />

    <span class="ui-button__container__label-container"></span>
</button>
