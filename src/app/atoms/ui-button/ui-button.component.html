<button [type]="type" (click)="onClick()" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" class="ui-button">
    <mat-icon
        *ngIf="iconName"
        fontIcon="{{iconName}}"
        class="ui-button__icon"
        aria-hidden="false"
    />

    <span class="ui-button__label-container"></span>
</button>
