<div #containerElement class="conversation-bubbles__container">
    <div class="conversation-bubbles__container__output">
        <div class="conversation-bubbles__container__output__text">
            {{data?.lastSelection?.output ?? ''}}
        </div>
    </div>

    <div class="conversation-bubbles__container__inputs">
        <div
            *ngFor="let case of data?.cases; let i = index"
            [class.conversation-bubbles__container__inputs__bubble-wrapper--]
            class="conversation-bubbles__container__inputs__bubble-wrapper"
            [ngStyle]="getBubbleYOffset(i)"
        >
            <ui-button
                [label]="case.input"
                [ariaLabel]="case.input"
                [hideLabel]="false"
                [disabled]="case.input === data?.lastSelection?.input"
                [hideBorder]="false"
                (buttonClicked)="onSelect(case)"
                class="conversation-bubbles__container__bubble-wrapper__bubble"
            ></ui-button>
        </div>
    </div>
</div>
